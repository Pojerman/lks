<div class="wrapper">
	<div class="login-form">
		<div class="login-form__page">
			<div class="page-header">
				<p class="page-header__txt">
					Авторизуйтесь пользователем Trusted.ID
				</p>
			</div>
			<div class="page-form">
				<div class="page-form__header">
					<p class="header-title">Вход в учетную запись <span>Волгатех</span></p>
				</div>
				<form action="" method="post" id="formLogin">
					<div class="page-form__login">
						<label>Логин
							<input type="text" name="login" required name="login" [(ngModel)]="user.login">
						</label>
						<p class="login-error"[ngClass]="{'active': activeStatus==1}">Неправильный логин или пароль</p>
						<p class="login-null">Поле не может быть пустым</p>
					</div>
					<div class="page-form__pass">
						<label>Пароль
							<input type="password" name="password" required name="password" [(ngModel)]="user.password">
						</label>
						<p class="login-null">Поле не может быть пустым</p>
					</div>
					<div class="page-container__button">
						<button class="button-pass" type="submit">
							<span class="button-pass__label">сбросить пароль</span>
						</button>
						<button class="button-entry" type="submit" (click)="onSubmit(user)">
							<span class="button-entry__label" >войти</span>
						</button>
					</div>
				</form>
			</div>
			<div class="page-footer">
				<button class="page-footer__btn">
					<span class="btn-ru">Русский</span>
				</button>
				<div class="page-footer__copy">
					<span class="copy-text">© 2015-2021 Цифровые технологии</span>
				</div>
				<a href="https://www.volgatech.net/upload/documents/200526-privacy-policy.pdf" class="page-footer__policy">
					<span class="policy__text">
						Политика обработки ПДн
					</span>
				</a>
			</div>
		</div>
	</div>
</div>
